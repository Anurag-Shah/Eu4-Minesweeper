 #Decisions
 minesweeper_title: "Play Minesweeper"
 minesweeper_desc: "Start a new game of Minesweeper"
 minesweeper_tutorial_decision_title: "Minesweeper Tutorial"
 minesweeper_tutorial_decision_desc: "If you have never used this mod before or want a refresher, click here!"
 minesweeper_view_flags_decision_title: "View flags and bombs"
 minesweeper_view_flags_decision_desc: "Check how many total bombs there are in the game and how many flags you have placed."
 minesweeper_view_flags_decision_tooltip: "Number of Flags Placed: [MSW.flags_placed.GetValue]\nNumber of Total Bombs: [MSW.bomb_total.GetValue]"
 switch_to_msw_decision_title: "Switch to Minesweeper Country"
 switch_to_msw_decision_desc: "If you want to play Minesweeper, please click this decision first"
 #Events
 minesweeper.2.t: "Game Difficulty Menu"
 minesweeper.2.d: "Select your Game Difficulty from the presets below, or select the custom option to set the number of bombs yourself!"
 minesweeper.2a: "§GBeginner: 12 bombs§!"
 minesweeper.2b: "§OIntermediate: 20 Bombs§!"
 minesweeper.2c: "§RExpert: 32 Bombs§!" 
 minesweeper.2d: "§TCustom§!"
 minesweeper.3.t: "Select Number of Custom Bombs"
 minesweeper.3.d: "Choose from the options below to §Gadd§! or §Osubtract§! a number of bombs. The number must be between 1 and 100. Current Bombs: [MSW.bomb_total.GetValue]."
 minesweeper.3a: "§GAdd 1 bomb§!"
 minesweeper.3b: "§GAdd 5 bombs§!"
 minesweeper.3c: "§GAdd 10 bombs§!"
 minesweeper.3d: "§OSubtract 1 bomb§!"
 minesweeper.3e: "§OSubtract 5 bombs§!"
 minesweeper.3f: "§OSubtract 10 bombs§!"
 minesweeper.3g: "§TFinalize setup§!"
 minesweeper.5.t: "Game has Begun!"
 minesweeper.5.d: "Use the Trade Mapmode to play the game! Use the province view to advance: the administrative development button clears a tile, while the military development button flags the tile.\nYou will need to refresh the map mode after each tile click for it to register on the map; do this by switching to another mapmode and then back. The easiest way to do this is to bind the trade mapmode to your 'w' hotkey slot (second one), any other mapmode to the 'q' hotkey slot (first one), and quickly click w then e on your keyboard after each development click."
 minesweeper.5a: "Understood"
 minesweeper.6.t: "Game Over"
 minesweeper.6.d: "\n\n\n\n\n                                    £MS_Kaboom£\n\n\n\n\n\n\n§RYou cleared a tile with a mine and lost the game.§!\n\nPlease use the \"Play Minesweeper\" decision to start a new game!"
 minesweeper.6a: "Understood"
 minesweeper.7.t: "Victory!"
 minesweeper.7.d: "You have successfully cleared every tile and flagged the bombs. Congrats! If you want to play again, please use the \"Play Minesweeper\" decision to start a new game!"
 minesweeper.7a: "Yay!"
 minesweeper.8.t: "Diplomatic Development Click"
 minesweeper.8.d: "This button does nothing. If you need a refresher on how to play, please use the Tutorial decision."
 minesweeper.8a: "Understood"
 minesweeper.9.t: "Tutorial"
 minesweeper.9.d: "Welcome to Minesweeper in EU4!\nPlaying this game is simple. First, make sure you are playing as the Minesweeper country. If you are not, click the \"Switch to Minesweeper Country\" decision. Next, you will want to initialize your game. You can do this by clicking the \"Play Minesweeper\" decision. This will pop up an event asking you how many bombs you want in the game, keep in mind it is a 10x10 grid with 100 tiles; select an option or customize your choice, and you can get started.\nThe game grid is located in the middle of the atlantic ocean. When a game has begun, you can use the trade mapmode to view the tiles on the grid. It is helpful to zoom far out to where the tiles just meet each other, to give the illusion that it is a real minesweeper board and aid with calculations.\nIn order to clear or flag tiles, you have to go into the province view for that tile and click the administrative development button to clear the tile, or the military development button to flag the tile. There is a decision in the window where you can view how many bombs there are in total, and how many flags you have placed. Once you have cleared the entire board, you win the game! If you accidentally clear a bomb, don't worry. The board will show the solution, and you can restart to a new game whenever you want!\nHave fun playing!"
 minesweeper.9a: "Understood."
